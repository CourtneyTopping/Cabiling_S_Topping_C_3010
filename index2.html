<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chico's Adventures</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
	  <h1 class="hidden">Chico's Adventures</h1>
	  <!--NAV-->
        <div class="grid-container">
			<h2 class="hidden">Header</h2>
          <div class="grid-x grid-margin-x">
            <div class="cell small-2">
              <p class="box-model">Testimonials</p>
            </div>
			  <div class="cell small-2">
			  <p class="box-model">About</p>
			  </div>
			  <div class="cell small-4">
			  <p class="box-model">LOGO</p>
			  </div>
			  <div class="cell small-2">
			  <p class="box-model">Donate</p>
			  </div>
			  <div class="cell small-2">
			  <p class="box-model">Order</p>
			  </div>
          </div>
        </div>
	  <!--NAV-->
	  
      <div class="grid-container">
		  <h2 class="hidden">Slideshow</h2>
        <div class="grid-x">
          <div class="cell large-12">
            <p class="box-model">Slideshow</p>
          </div>
        </div>
      </div>
     <div class="grid-container">
		 <h2 class="hidden">Book Links</h2>
        <div class="grid-x grid-margin-x">
          <div class="cell large-6">
            <p class="box-model">Photo Story 1</p>
          </div>
          <div class="cell large-6">
            <p class="box-model">Photo Story 2</p>
          </div>
        </div>
		 
		<!--FOOTER-->
        <div class="grid-x">
			<h2 class="hidden">Footer</h2>
          <div class="cell">
            <p class="box-model">Footer</p>
          </div>
        </div>
		<!--FOOTER-->
      </div>


    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
